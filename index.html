</head>
<body>
    <div class="container">
        <div class="main">
            <div class="sorting">

        <div class="info">
            <input type="text" placeholder="Enter the values seperated by comma" id="input">
            <button id="start">Start</button>
        </div>
    </div>
    <div class="algorithm">
        <div class="arrow">-></div>
        <pre>for(int i=0;i < arr.length;i++){
    for(int j=0;j < arr.length-i;j++){
        if(arr[i] > arr[j]){
            temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
    }       
}    
        </pre>
    </div>
    <script src="app.js"></script>
